<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impressão de Cartão</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="pdf-frame"></iframe>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const pdfData = urlParams.get('pdfData');
        if (pdfData) {
            document.getElementById('pdf-frame').src = `data:application/pdf;base64,${pdfData}`;
        }
    </script>
</body>
</html>
